<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- heading font-family -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <!-- body font-family -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/762de13376.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="firstcontent">

    <div class="logo">
      <img src="images/logo.svg" alt="" class="logo-pic">
    </div>

    <div class="content">
      
      <div class="imgs">
    <div class="devices">
      <img src="images/illustration-mockups.svg" alt="" class="devices-pic">
    </div>
    </div>

    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience. 
       Create connections with your users as you engage in genuine discussion. 
      </p>

      <div class="register">
      <button>Register</button>
    </div>

  </div>
    
  </section>

  <div class="icons">
    <div class="icon">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="icon">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="icon">
      <i class="fab fa-instagram"></i>
    </div>
  </div>
  




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
